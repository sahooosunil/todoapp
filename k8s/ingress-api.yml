apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todoapi
spec:
  ingressClassName: nginx
  rules:
  - host: my-local-cluster
    http: 
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: todoapi
            port:
              number: 8080
      - path: /ui
        pathType: Prefix
        backend:
          service: todoui
          port:
            number: 3000